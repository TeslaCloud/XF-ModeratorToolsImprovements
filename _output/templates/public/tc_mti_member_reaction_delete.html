<xf:title>{{ phrase('tc_mti_reactions_delete') }}</xf:title>

<xf:form action="{{ link('members/reaction/delete', $user) }}" ajax="true" class="block">
	<div class="block-container">
		<div class="block-body">
			<xf:formrow label="{{ phrase('user') }}">
				{$user.username}
			</xf:formrow>
			<xf:formrow label="{{ phrase('tc_mti_start_date_time') }}">
				<div class="inputGroup">
					<xf:dateinput name="start_date" label="{{ phrase('start_date') }}" />
					<span class="inputGroup-splitter"></span>
					<input type="time" name="start_time"
						   class="input input--date" />
				</div>
			</xf:formrow>
			<xf:formrow label="{{ phrase('tc_mti_end_date_time') }}">
				<div class="inputGroup">
					<xf:dateinput name="end_date" label="{{ phrase('end_date') }}" />
					<span class="inputGroup-splitter"></span>
					<input type="time" name="end_time"
						   class="input input--date" />
				</div>
			</xf:formrow>
		</div>
		<xf:submitrow rowtype="simple" icon="delete" />
	</div>
</xf:form>
