<xf:title>{{ phrase('confirm_action') }}</xf:title>

<xf:form action="{{ link('members/discourage', $user) }}" ajax="true" class="block">
	<div class="block-container">
		<div class="block-body">
			<xf:inforow rowtype="confirm">
				<xf:if is="$user.Option.is_discouraged">
					{{ phrase('tc_mti_confirm_that_you_want_to_undiscourage_this_user:') }}
				<xf:else />
					{{ phrase('tc_mti_confirm_that_you_want_to_discourage_this_user:') }}
				</xf:if>
				<xf:if is="$user.user_id">
					<strong><a href="{{ link('members', $user) }}">{$user.username}</a></strong>
				</xf:if>
			</xf:inforow>
		</div>
		<xf:submitrow rowtype="simple" icon="delete" />
	</div>
</xf:form>
